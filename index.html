<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Score Keeper</title>



</head>

<body>
    <div class="content">
        
        <h1> <strong> Score Keeper</strong></h1>

        <h3>  SCORE : <span id="score1">0</span> to <span id="score2">0</span> </h3>
        


        <div class="form-group">
            <button type="submit" class="btn btn-default" id="ctr1">Player 1</button>
            <button type="submit" class="btn btn-default" id="ctr2">Player 2</button>
            <button  class="btn btn-danger" type="reset" id="reset">Reset</button>
        </div>



        <div class="form-group">
            <input type="numbers" name="limit" value='5' class="form-control" id="limit">
       
        </div>



        
           

    </div>









<script src="script.js"></script>

</body>
</html>
